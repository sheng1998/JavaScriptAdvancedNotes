<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        \d：匹配数字,相当于[0-9]
        \D：匹配非数字,相当于[^0-9]
     -->
     <script>
        let reg1 = /\d/g
        let reg2 = /\D/g
        console.log('a123bc'.replace(reg1, 'A')) // aAAAbc
        console.log('a123bc'.replace(reg2, 'A')) // A123AA
     </script>
</body>
</html>
