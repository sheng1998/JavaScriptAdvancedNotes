<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        * 1. 什么是对象？
            * 多个数据的封装体
            * 用来保存多个数据的容器
            * 一个对象代表现实中的一个事物
        * 2.为什么要用对象？
            * 统一管理多个数据
        * 3. 对象的组成(是一种无序的集合数据类型，它由若干键值对组成)
            * 属性：属性名(字符串)和属性值组成
            * 方法：一种特别的属性(属性值是函数)
        * 4. 如何访问对象内部数据？
            * 对象.属性名：编码简单，有时不能用
            * 对象['属性名']：编码复杂，能通用
     -->
    <script>
        var obj = {
            name: 'xiaozhuang',
            age: 22,
            setName: function(name) {
                this.name = name
            },
            setAge: function(age) {
                this.age = age
            }
        }

        console.log(obj.age) // 22
        console.log(obj['name']) // xiaozhuang
        obj.setName('sheng')
        console.log(obj.name) // sheng
    </script>
</body>
</html>
