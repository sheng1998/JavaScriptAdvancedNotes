<body>
    <script>
        function sum(...num) {
            return num;
        }

        console.log([1, 2, 3, 4]); // [1, 2, 3, 4]


        function converCurrency(rata, ...amounts) {
            return amounts.map(amount => amount * rata)
        }

        console.log(converCurrency(0.89, 12, 24, 67, 78)); // [10.68, 21.36, 59.63, 69.42]
    </script>
