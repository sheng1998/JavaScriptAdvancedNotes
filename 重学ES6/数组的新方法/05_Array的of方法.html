<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = new Array(3);
        console.log(a) // [empty Ã— 3]

        let b = new Array(1, 2, 3);
        console.log(b) // [1, 2, 3]

        let c = Array.of(3);
        console.log(c) // [3]

        let d = Array.of(1, 2, 3);
        console.log(d) // [1, 2, 3]

        let arr = Array.of([1], [2]);
        console.log(arr) // [[1], [2]]
    </script>
</body>
</html>
