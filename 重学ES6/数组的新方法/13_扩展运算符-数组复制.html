<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1, 3, 5];
        let arr2 = [2, 4, 6];

        let arr3 = [arr1, arr2];
        console.log(arr3); // [[1, 3, 5], [2, 4, 6]]

        let arr4 = [...arr1, 0 ,...arr2];
        // 相当于：let arr4 = arr1.concat([0], arr2);
        console.log(arr4); // [1, 3, 5, 0, 2, 4, 6]

        let arr5 = arr4;
        arr5[0] = 8;
        console.log(arr4); // [8, 3, 5, 0, 2, 4, 6]

        let arr6 = [...arr4];
        arr6[0] = 9;
        console.log(arr4); // [8, 3, 5, 0, 2, 4, 6]

        let arr7 = arr1.concat(arr2);
        console.log(arr7);
    </script>
</body>
</html>
