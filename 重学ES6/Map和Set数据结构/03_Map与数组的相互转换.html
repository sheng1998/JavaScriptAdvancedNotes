<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // 1、数组转为Map数据类型
         let map = new Map([['A', 1], ['B', 2], ['C', 3], ['D', 4]])

        // 2、Map 转为数组(Map是键值对的数据结构，所以转为数组应该是一个二维数组)
        // 方法1
        let arr = []
        for (const item of map) {
            arr.push(item)
        }
        console.log(arr)
        
        // 方法2
        let arr2 = [...map]
        console.log(arr2)
    </script>
</body>
</html>
