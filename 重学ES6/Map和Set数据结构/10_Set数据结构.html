<body>
    <script>
        var arr = [1, 2, 4, 6, 2, 1, 4]
        let arr2 = [...new Set(arr)]
        console.log(arr2)
        let arr3 = new Set(arr) // [1, 2, 4, 6]
        console.log(arr3) // Set(4) {1, 2, 4, 6}
        arr3.add(8)
        console.log(arr3) // Set(5) {1, 2, 4, 6, 8}
        arr3.delete(2)
        console.log(arr3) // Set(4) {1, 4, 6, 8}
        console.log(arr3.size) // 4
        console.log(arr3.has(4)) // true
        console.log(arr3.has(3)) // false
        // for (let item of arr3.keys()) {
        //     console.log(item);
        // }
        // console.log(arr3.values())
        // console.log(arr3.keys())
        // console.log(arr3.entries())

        arr3.forEach((val, key) => console.log(val + '---' + key))
        console.log([...arr3].map(x => x*2))
        console.log([...arr3].filter(x => x >=3))
        // console.log(arr3)
        arr3.clear()
        console.log(arr3) // Set(0) {}
    </script>
</body>
