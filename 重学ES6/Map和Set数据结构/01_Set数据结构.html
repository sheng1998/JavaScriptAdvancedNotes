<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let set = new Set([1, 3, 5, 1, 3]) // Set(3) {1, 3, 5}

        set.add(2) // Set(4) {1, 3, 5, 2}
        set.add(3) // Set(4) {1, 3, 5, 2}

        set.delete(2) // true
        set.delete(8) // false
        console.log(set) // Set(3) {1, 3, 5}

        console.log(set.has(1)) // true
        console.log(set.has(8)) // false

        console.log(set.size) //3

        for (const item of set) {
            console.log(item)
            // 1
            // 3
            // 5
        }

        set.forEach((item) => {
            console.log(item)
            // 1
            // 3
            // 5
        })

        console.log(set.values()) // SetIterator {1, 3, 5}
        console.log(set.keys()) // SetIterator {1, 3, 5}
        console.log(set.entries()) // SetIterator {1 => 1, 3 => 3, 5 => 5}

        set.clear()
        console.log(set) // Set(0) {}

        console.log([...new Set([1, 3, 5, 1, 3])]) // [1, 3, 5]
    </script>
</body>
</html>
