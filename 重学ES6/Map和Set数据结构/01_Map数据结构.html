<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [['name', 'sheng'], ['age', 20]]
        console.log(arr)
        let arr2 = new Map(arr)
        console.log(arr2)
        console.log(arr2.values())
        console.log(arr2.keys())
        console.log(arr2.entries())
        console.log('------------------------')
        
        for (const item of arr2.keys()) {
            console.log(item)
        }
        for (const item of arr2.values()) {
            console.log(item)
        }
        
        // 以下①②③是相似的，输出都是一样的
        for (const item of arr2.entries()) { // ①
            console.log(item[0] + '=>' + item[1])
        }
        for (const [keys, value] of arr2.entries()) { // ②
            console.log(keys + '=>' + value)
        }
        for (const [keys, value] of arr2) { // ③
            console.log(keys + '=>' + value)
        }
        console.log('-----------------------')

        console.log([...arr2.keys()]) // ["name", "age"]
        console.log([...arr2.values()]) // ["sheng", 20]
        console.log([...arr2.entries()]) // [Array(2), Array(2)]
        console.log([...arr2]) // [Array(2), Array(2)]
    </script>
</body>
</html>
