<body>
    <script>
        const getImage = function(path) {
            return new Promise((resolve, reject) => {
                const image = new Image();
                image.onload  = resolve;
                image.onerror = reject;
                image.src = path;
            });
        };

        const img = getImage('https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1603274531508&di=af7a7cd04992b9ebeaa34f04e4aaed93&imgtype=0&src=http%3A%2F%2Fa0.att.hudong.com%2F56%2F12%2F01300000164151121576126282411.jpg');

        img.then(value => {
            console.log(value.path[0])
        })
    </script>
