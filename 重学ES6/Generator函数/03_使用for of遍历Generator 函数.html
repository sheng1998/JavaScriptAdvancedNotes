<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            for...of循环可以自动遍历 Generator 函数运行时生成的Iterator对象，
            且此时不再需要调用next方法。
        */
        function* fun() {
            yield 1
            yield 2
            yield 3
            yield 4
            yield 5
            return 6
        }

        let arr = []

        for(let item of fun()) {
            arr.push(item)
        }
        console.log(arr)
    </script>
</body>

</html>
