<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. 每个函数function都有一个prototype,即显式原型（属性）
        2. 每个实例对象都有一个__proto__,可称为隐式原型（属性）
        3. 对象的隐式原型的值为其对应的构造函数的显式原型的值。
        4. 内存结构（图）
            ./02_显式原型与隐式原型.PNG
        5. 总结：
            * 函数的 prototype 属性：在定义函数时自动添加的，默认值是一个空的 Object 对象
            * 对象的 __proto__ 属性：创建对象时自动添加的，默认值为构造函数的 prototype 属性值
            * 程序员能直接操作显示原型，但不能直接操作隐式原型(ES6之前)
     -->
     <script>
        //  一、定义构造函数
        function Fun() {} // 内部语句：this.prototype = {}

        // 1. 每个函数function都有一个prototype,即显式原型（属性）,默认指向一个空的Object对象
        console.log(Fun.prototype) // {constructor: ƒ}

        // 2. 每个实例对象都有一个__proto__,可称为隐式原型（属性）,默认指向一个空的Object对象
        // 二、创建实例对象
        var fun = new Fun() // 内部语句: this.__proto__ = Fun.prototype
        console.log(fun.__proto__) // {constructor: ƒ}

        // 3. 对象的隐式原型的值为其对应的构造函数的显式原型的值。
        console.log(Fun.prototype === fun.__proto__) // true

        // 给原型添加方法
        Fun.prototype.test = function () {
            console.log('test')
        }

        // 通过实例调用原型的方法
        fun.test()

        Function.prototype.a = 'a';
        Object.prototype.b = 'b';
        function Person(){};
        var p = new Person();
        console.log('p.a: '+ p.a);
        console.log('p.b: '+ p.b);
     </script>
</body>
</html>
