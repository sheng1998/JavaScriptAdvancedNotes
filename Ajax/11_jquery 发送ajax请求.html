<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery发送AJAX请求</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">jQuery发送AJAX请求</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">通用性ajax请求</button>
    </div>

    <script>
        $('.btn').eq(0).click(() => {
            $.get('http://127.0.0.1:8000/jquery-sever', {a:100, b: 200}, (data) => {
                console.log(data)
            }, 'json')
        })

        $('.btn').eq(1).click(() => {
            $.post('http://127.0.0.1:8000/jquery-sever', {a:100, b: 200}, (data) => {
                console.log(data)
            }, 'json')
        })

        $('.btn').eq(2).click(() => {
            $.ajax({
                url: 'http://127.0.0.1:8000/delay',
                data: {a:100, b: 200},
                type: 'GET',
                dataType: 'json',
                success: (data, status, xhr) => {
                    console.log(data)
                    console.log(status)
                    console.log(xhr)
                },
                timeout: 300,
                error: (xhr, status, err) => {
                    console.log(xhr)
                    console.log(status)
                    console.log(err)
                },
                headers: {
                    myHeader: 'my'
                }
            })
        })
    </script>
</body>
</html>
