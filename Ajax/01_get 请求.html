<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="fun()">发起 get 请求</button>
        <div id="res"></div>
    </div>
    <script>
        var url = 'http://127.0.0.1:8000/sever'; // 无参数
        // var url = 'http://127.0.0.1:8000/sever?name=sheng&age=20'; // 有参数
        function fun() {
            // 1. 创建对象
            var xhr;
            if(window.XMLHttpRequest) {
                xhr = new XMLHttpRequest();
            } else {
                // 兼容 IE5、IE6
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            }

            // 2. 初始化，设置请求方法和请求路径
            xhr.open('GET', url, true);

            // 3. 发送请求
            xhr.send();

            // 4. 监听AJAX状态改变
            xhr.onreadystatechange = function() {
                /** xhr.readyState
                    * 0：请求未初始化
                    * 1：服务器已建立连接
                    * 2：请求已接收
                    * 3：请求处理中
                    * 4：请求已完成，且响应就绪
                */
                
                if(xhr.readyState == 4 && xhr.status === 200) {
                    // 5. 处理服务器响应数据
                    document.getElementById('res').innerText = xhr.responseText;
                    console.log(xhr.responseText);
                }
            }
        }
    </script>
</body>
</html>
