<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let socket = new WebSocket('ws://127.0.0.1:3000')
        socket.onopen = function() {
            socket.send('我是客户端')
        }
        socket.onmessage = function(e) {
            console.log(e.data)
        }
    </script>
</body>
</html>
