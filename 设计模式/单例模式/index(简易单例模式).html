<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function Person(name) {
            this.name = name
        }
        Person.prototype.getName = function() {
            console.log(this.name)
        }

        let CreateSinglePerson = (function() {
            let intance = null

            return function(name) {
                if(!intance) {
                    intance = new Person(name)
                }
                return intance
            }
        })();

        CreateSinglePerson('a').getName()
        CreateSinglePerson('b').getName()
        CreateSinglePerson('c').getName()
    </script>
</body>
