<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function SetManager(name) {
            this.manager = name;
        }

        SetManager.prototype.getName = function() {
            console.log(this.manager);
        };

        function getSingleton(fn) {
            let instance = null;

            return function() {
                if(!instance) {
                    instance = fn.call(this, ...arguments)
                }
                return instance
            }
        }

        var managerSingleton = getSingleton(function(name) {
            return new SetManager(name)
        })

        managerSingleton('aa').getName()
        managerSingleton('bb').getName()
        managerSingleton('cc').getName()
        managerSingleton('dd').getName()
    </script>
</body>
</html>
