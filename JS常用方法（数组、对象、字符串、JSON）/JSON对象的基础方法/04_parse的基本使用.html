<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        JSON.parse():把JSON字符串解析为原生JavaScript对象
            注意：
                let json = `{
                    name: "John",                     // 错误：属性名没有双引号
                    "surname": 'Smith',               // 错误：值使用的是单引号（必须使用双引号）
                    'isAdmin': false                  // 错误：键使用的是单引号（必须使用双引号）
                    "birthday": new Date(2000, 2, 3), // 错误：不允许使用 "new"，只能是裸值
                    "friends": [0,1,2,3]              // 这个没问题
                }`;
                在以上问题之外还有一个，对象后面不能以,结尾
     -->
    <script>
        let json = '{"name": "sheng","age": 20}'
        let obj = JSON.parse(json)
        console.log(obj)

        /*

        */
    </script>
</body>
</html>
