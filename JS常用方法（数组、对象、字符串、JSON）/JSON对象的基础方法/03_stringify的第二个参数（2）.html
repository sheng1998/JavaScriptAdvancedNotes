<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON.stringify</title>
</head>
<body>
    <!-- 
        JSON.stringify 的作用是把一个 JS 对象转为 JSON,
            1、stringify的第二参数如果是数组，用来提取数据，该参数是一个数组，传入需要提取的对象中的属性(不能提取undefined、function、symbol这类数据类型)
            如果对象里有一个属性是对象类型的属性好像不能提取出来，也许是不是简单的直接提取
            2、stringify的第二参数如果是方法，可以改变属性的值
     -->
    <script>
        let obj = {
                name: 'sheng',
                sex: 0,
                age: 20,
                id: '20200923123'
            }
        let json = JSON.stringify(obj, (key, value) => {
            if(key === 'sex') {
                return value = ['男', '女'][value]
            }
            return value
        })

        console.log(json)
    </script>
</body>
</html>
