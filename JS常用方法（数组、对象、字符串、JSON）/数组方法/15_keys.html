<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            keys()
                定义和用法：
                    keys() 方法用于从数组创建一个包含数组键的可迭代对象。
                语法：
                    array.keys()
                参数说明：
                    没有参数。
        */
        let fruits = ["Banana", "Orange", "Apple"];
        let keys = fruits.keys();
        for (const key of keys) {
            console.log(key);
            // 0
            // 1
            // 2
        }
    </script>
</body>
</html>
