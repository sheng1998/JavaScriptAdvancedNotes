<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            reverse()
                定义和用法：
                    该方法用于颠倒数组中元素的顺序。
                    reverse() 会改变原始数组。
                语法：
                    array.reverse()
                参数说明：
                    没有参数。
        */
        let names = ['露娜', '韩信', '李白'];
        names.reverse(); // ["李白", "韩信", "露娜"]
        console.log(names);
    </script>
</body>
</html>
