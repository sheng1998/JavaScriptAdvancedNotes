<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            toString() 方法可把数组转换为字符串，并返回结果。
            注意： 数组中的元素之间用逗号分隔。
        */
        let fruits = ["Banana", "Orange", "Apple", "Mango"];
        var str = fruits.toString(); // 'Banana,Orange,Apple,Mango'
        console.log(str);
    </script>
</body>
</html>
