<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            shift() 
                定义和用法：
                    该方法用于删除数组中的第一个元素并返回被删除的元素。
                    该方法会改变原始数组。
                语法：
                    array.shift()
                参数说明：
                    没有参数。
        */
        let arr = [0, 1, 2, 3, 4];
        let item = arr.shift();
        console.log(item); // 0
        console.log(arr); // [1, 2, 3, 4]
    </script>
</body>
</html>
