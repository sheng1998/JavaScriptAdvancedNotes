<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            pop() 
                定义和用法：
                    该方法用于删除数组中的最后一个元素并返回被删除的元素。
                    该方法会改变原始数组。
                语法：
                    array.pop()
                参数说明：
                    没有参数。
        */
        let arr = [0, 1, 2, 3, 4];
        let item = arr.pop();
        console.log(item); // 4
        console.log(arr); // [ 0, 1, 2, 3 ]
    </script>
</body>
</html>
