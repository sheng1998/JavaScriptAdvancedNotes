<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        * 共同点：
            * 1、`slice`、`substr`、`substring`三个方法都是用来截取字符串的
            * 2、这三个方法如果只传递一个参数，则这个参数都是表示截取字符串的开始位置下标，
                表示从该下标截取到字符串的结束位置
        * 不同点：
            * 1、`slice`和`substring`方法的第二个参数都是表示截取字符串的结束位置下标，
                `substring`的第二个参数表示截取字符串的长度
            * 2、如果截取的结束位置超过字符串末位的索引，会自动截取到字符串结束的位置
            * 3、如果截取的开始位置超过字符串的长度，截取的结果为`''`
            * 4、参数中带有负数
                * ①、`slice()` 方法会将传入的负数与字符串的长度相加(如果相加仍是负数，则该参数为 0)，将其转为正数的情况
                * ②、`substr()` 方法第一个参数也是将传入的负数与字符串长度相加(如果相加仍是负数，则该参数为 0)，转为正数。
                    重点是第二个参数，如果是负数则会默认截取的长度为 0, 也就是说只要第二个参数不是正数，都只会输出空字符串
                * ③、`substring()` 方法会把接收到的负数，全部转为 0 再进行截取。
            * 5、方法中第二个参数比第一个参数的值大(包括负数运算后结果)
                * ①、`slice()` 方法不会对两个参数进行对比，如果第一个参数大于第二个参数，会直接返回空字符串
                * ②、`substr()` 方法没有影响，因为该方法第二个参数表示截取字符串的长度
                * ③、`substring()` 方法会将两个参数进行比较，把较小的一方当做截取的开始位置，较大一方当做截取的结束位置
     -->
    <script>
        let str = '12345678'

        // 这三个方法如果只传递一个参数，则这个参数都是表示截取字符串的开始位置下标，表示从该下标截取到字符串的结束位置
        console.log(str.slice(3)) // 45678
        console.log('*********************')

        // `slice`和`substring`方法的第二个参数都是表示截取字符串的结束位置下标，`substring`的第二个参数表示截取字符串的长度
        console.log(str.slice(2,3)) // 3
        console.log(str.substr(2,3)) // 345
        console.log(str.substring(2,3)) // 3
        console.log('*********************')

        // 如果截取的结束位置超过字符串末位的索引，会自动截取到字符串结束的位置
        console.log(str.slice(4,20)) // 5678
        console.log(str.substr(4,20)) // 5678
        console.log(str.substring(4,20)) // 5678
        console.log('*********************')

        // 如果截取的开始位置超过字符串的长度，截取的结果为`''`
        console.log(str.slice(10,12)) // ''
        console.log(str.substr(10,12)) // ''
        console.log(str.substring(10,12)) // ''
        console.log('*********************')

        // console.log(str.length) // 8
        // slice() 方法会将传入的负数与字符串的长度相加(如果相加仍是负数，则该参数为 0)，将其转为正数的情况
        console.log(str.slice(-4, 6)) // str.slice(-4, 6) 相当于 str.slice(4, 6)，输出 56
        console.log(str.slice(-20, 6)) // str.slice(-20, 6) 相当于 str.slice(0, 6)，输出 123456
        console.log(str.slice(-20, -16)) // str.slice(-20, -16) 相当于 str.slice(0, 0)，输出 ''
        console.log(str.slice(-1, 6)) // str.slice(-1, 6) 相当于 str.slice(7, 6)，输出 ''
        console.log('*********************')

        // substr() 第一个参数也是将传入的负数与字符串长度相加(如果相加仍是负数，则该参数为 0)，转为正数。
        // 重点是第二个参数，如果是负数则会默认截取的长度为 0, 也就是说只要第二个参数不是正数，都只会输出空字符串
        console.log(str.substr(-4, 6)) // str.substr(-4, 6) 相当于 str.substr(4, 6)，输出 5678
        console.log(str.substr(-20, 6)) // str.substr(-20, 6) 相当于 str.substr(0, 6)，输出 123456
        console.log(str.substr(-20, -16)) // str.substr(-20, -16) 相当于 str.substr(0, 0)，输出 ''
        console.log('*********************')

        // substring() 会把接收到的负数，全部转为 0 再进行截取。
        console.log(str.substring(-4, 6)) // str.substring(-4, 6) 相当于 str.substring(0, 6)，输出 123456
        console.log(str.substring(-20, -16)) // str.substring(-20, -16) 相当于 str.substring(0, 0)，输出 ''
        console.log('*********************')

        // 方法中第二个参数比第一个参数的值大(包括负数运算后结果)
        console.log(str.slice(3,2)) // ''
        console.log(str.substr(3,2)) // 45
        console.log(str.substring(3,2)) // str.substring(3, 2) 相当于 str.substring(2, 3)，输出 3
    </script>
</body>
</html>
